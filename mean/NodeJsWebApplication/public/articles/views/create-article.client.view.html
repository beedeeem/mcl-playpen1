<section data-ng-controller="ArticlesController">
    <h1>New Article</h1>
    
    <form data-ng-submit="create()" novalidate="true">
    
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="title" id="title" placeholder="Title" required="true" />
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" />
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
        
    </form>
    
</section>
