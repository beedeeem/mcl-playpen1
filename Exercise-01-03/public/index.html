<html ng-app>
    <head>
        <title>Dive Log (AngularJS)</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="container">
            <h1>My Latest Dives (AngularJS)</h1>
            <div class="row" id="logbook"
                 ng-init='dives = [
                    { 
                        site: "Abu Gotta Ranada",
                        location: "Hurghada, Egypt",
                        depth: 72,
                        time: 54
                    },
                    { 
                        site: "Ponte Mahoon",
                        location: "Maehbourg, Mauritius",
                        depth: 53,
                        time: 38
                    },
                    { 
                        site: "Molnar Cave",
                        location: "Budapest, Hungary",
                        depth: 99,
                        time: 63
                    }
                ]'>
                <div class="col-sm-4"
                    ng-repeat="dive in dives">
                    <h3>{{dive.site}}</h3>
                    <h4>{{dive.location}}</h4>
                    <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
                </div>
            </div>
        </div>

        <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
        
    </body>
</html>
